<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <header>
      <img class="cute-koalas" src="images/cute_koalas.jpeg" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
    
      <section class = 'inputs'>
      <div>Name: <div><input type="text" id="nameIn" value="" placeholder="Name"></div></div>
      <div>Age: <div><input type="text" id="ageIn" value="" placeholder="Age"></div></div>
      <div>Gender: <div><input type="text" id="genderIn" value="" placeholder="Gender"></div></div>
      <div>Transfer: <div><input type="text" id="readyForTransferIn" value="" placeholder="Transfer"></div></div>
      <div>Notes: <div><input type="text" id="notesIn" value="" placeholder="Notes"></div></div>
      <div><button type="button" id="addButton">Add Koala</button></div>
      </section>

    <section>
      <h2 class="allKoalas">All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
